<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html,
      body {
        font-family: Roboto;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="w-100">
      <header class="w-100 py-2 bg-warning">
        <div class="d-flex container justify-content-center">
          <h1 class="text-white">Chart.js Example</h1>
        </div>
      </header>
    </nav>
    <main>
      <div class="container mt-5" style="width: 600px;">
        <canvas id="myChart"></canvas>
      </div>
    </main>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "doughnut", // or 'pie'
        data: {
          labels: ["Segment 1", "Segment 2", "Segment 3"],
          datasets: [
            {
              data: [30, 40, 50], // values for the outer chart segments
              backgroundColor: ["red", "blue", "green"], // colors for the outer chart segments
              borderWidth: 0, // no border for the outer chart
            },
            {
              data: [15, 50, 30, 60],
              backgroundColor: ["yellow", 'purple', 'pink', 'orange'],
              borderWidth: 5,
              hoverOffset: 5, // remove hover offset to keep the inner chart centered
            },
            {
              data: [65, 25, 80, 60],
              backgroundColor: ["brown", 'cyan', 'indigo', 'coral'],
              borderWidth: 5,
              hoverOffset: 10, // remove hover offset to keep the inner chart centered
            },
          ],
        },
        options: {
          cutout: "75%",
        },
      });
    </script>
  </body>
</html>
